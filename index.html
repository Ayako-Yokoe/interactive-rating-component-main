<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="./style.css" rel="stylesheet" />
  <script src="./script.js" defer></script>
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main>

    <!-- Rating state start -->
    <section id="rating-section" class="rating-section">
      <div class="star-container">
        <img src="./images/icon-star.svg" alt="A star icon used to highlight the rating section" />
      </div>

      <h1>How did we do?</h1>
      
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>

      <form id="rating-form">
        <ul role="list" class="rating-list">
          <li role="listitem"><button type="button" aria-label="Rate 1" class="rating-btn">1</button></li>
          <li role="listitem"><button type="button" aria-label="Rate 2" class="rating-btn">2</button></li>
          <li role="listitem"><button type="button" aria-label="Rate 3" class="rating-btn">3</button></li>
          <li role="listitem"><button type="button" aria-label="Rate 4" class="rating-btn">4</button></li>
          <li role="listitem"><button type="button" aria-label="Rate 5" class="rating-btn">5</button></li>
        </ul>

        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </section>
    <!-- Rating state end -->
    
    <!-- Thank you state start -->
    <section id="thank-you-section" class="thank-you-section hidden" aria-live="polite">
      <img src="./images/illustration-thank-you.svg" alt="Image representing gratitude" class="thank-you-img" />

      <p class="select-rate">You selected <span id="selected-rate"></span> out of 5</p>

      <h2>Thank you!</h2>

      <p>
        We appreciate you taking the time to give a rating. If you ever need more support, 
        donâ€™t hesitate to get in touch!
      </p>

    </section>
    <!-- Thank you state end -->

  </main>
</body>
</html>
